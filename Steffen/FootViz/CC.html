<!DOCTYPE html>
<meta charset="utf-8">
<title>Nationality of the Players</title>
<style>

    .node rect {
        fill-opacity: .5;
        shape-rendering: crispEdges;
    }

    .node text {
        font-size: 20px;
        pointer-events: none;
        text-shadow: 0 1px 0 #fff;
    }
    #No {
        font-size: 30px;
        text-shadow: none;
    }
    #chart {
        float:left
    }

    .link {
        fill: none;
        /*stroke: #000;*/
        stroke-opacity: .2;
    }

    .link:hover {
        stroke-opacity: .5;
    }

</style>
<body>
<h1>Nationality of the players</h1>

<p id="chart">

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="sankey.js"></script>
    <script>
        var units = "Percent of Players";

        var margin = {top: 10, right: 10, bottom: 10, left: 10},
                width = 1500 - margin.left - margin.right,
                height = 800 - margin.top - margin.bottom;

        var formatNumber = d3.format(",.0f"),    // zero decimal places
                format = function(d) { return formatNumber(d) + " " + units; },
                color = d3.scale.category20();

        // append the svg canvas to the page
        var svg = d3.select("#chart").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                        "translate(" + margin.left + "," + margin.top + ")");

        // Set the sankey diagram properties
        var sankey = d3.sankey()
                .nodeWidth(36)
                .nodePadding(12)
                .size([width, height]);

        var path = sankey.link();

        // load the data with d3.csv instead of d3.json
        //for another much simpler example uncomment the below
        // d3.csv("d3noob_example.csv", function(error, data) {
        d3.csv("cc.csv", function(error, data) {
            //set up graph in same style as original example but empty
            var graph = {"nodes" : [], "links" : []};

            data.forEach(function (d) {
                graph.nodes.push({ "name": d.source });
                graph.nodes.push({ "name": d.target });

                graph.links.push({ "source": d.source, "target": d.target, "value": +d.value });
            });

            //thanks Mike Bostock https://groups.google.com/d/msg/d3-js/pl297cFtIQk/Eso4q_eBu1IJ
            //this handy little function returns only the distinct / unique nodes
            graph.nodes = d3.keys(d3.nest()
                    .key(function (d) { return d.name; })
                    .map(graph.nodes));

            //it appears d3 with force layout wants a numeric source and target
            //so loop through each link replacing the text with its index from node
            graph.links.forEach(function (d, i) {
                graph.links[i].source = graph.nodes.indexOf(graph.links[i].source);
                graph.links[i].target = graph.nodes.indexOf(graph.links[i].target);
            });

            //now loop through each nodes to make nodes an array of objects rather than an array of strings
            graph.nodes.forEach(function (d, i) {
                graph.nodes[i] = { "name": d };
            });

            sankey
                    .nodes(graph.nodes)
                    .links(graph.links)
                    .layout(32);


// add in the links
//            console.log(graph.links);
            var link = svg.append("g").selectAll(".link")
                    .data(graph.links)
                    .enter().append("path")
                    .attr("class", "link")
                    .attr("d", path)
                    .style("stroke-width", function(d) { return Math.max(1, d.dy); })
                    .style("stroke", function(d) {
                        if (d.target.name=="Denmark") {
                            return "Black";
                        }
                        else {
                            return "Green";
                        }
                    })
                    .sort(function(a, b) { return b.dy - a.dy; });

// add the link titles
            link.append("title")
                    .text(function(d) {
                        return d.source.name + " â†’ " +
                                d.target.name + "\n" + format(d.value); });

// add in the nodes
            var node = svg.append("g").selectAll(".node")
                    .data(graph.nodes)
                    .enter().append("g")
                    .attr("class", "node")
                    .attr("transform", function (d) {
                        return "translate(" + d.x + "," + d.y + ")";
                    });


// add the rectangles for the nodes
            node.append("rect")
                    .attr("height", function(d) { return d.dy; })
                    .attr("width", sankey.nodeWidth())
                    .style("fill", function(d) {
                        if (d.name == "Foreign") {
                            return "Green";
                        }
                        else if (d.name == "Denmark") {
                            return "Black";
                        }
                        else {
                            return "Red";
                        }
                    })
//                        return d.color = color(d.name.replace(/ .*/, "")); })
                    .style("stroke", function(d) {
                        return d3.rgb(d.color).darker(2); })
                    .append("title")
                    .text(function(d) {
                        return d.name + "\n" + format(d.value); });

// add in the title for the nodes
            var standing = [
                {name:"Viborg", place:8},
                {name:"AaB Aalborg", place:5},
                {name:"Brondby", place:4},
                {name:"Esbjerg", place:11},
                {name:"SonderjyskE", place:2},
                {name:"Hobro IK", place:12},
                {name:"AGF Aarhus", place:10},
                {name:"Nordsjaelland", place:9},
                {name:"Odense BK", place:7},
                {name:"Randers", place:6},
                {name:"FC Copenhagen", place:1},
                {name:"Midtjylland", place:3}

            ];
            node.append("text")
                    .attr("x", -6)
                    .attr("y", function(d) { return d.dy / 2; })
                    .attr("dy", ".35em")
                    .attr("text-anchor", "end")
                    .attr("transform", null)
                    .text(function(d) {
                        return d.name; })
                    .filter(function(d) { return d.x < width / 2; })
                    .attr("x", 6 + sankey.nodeWidth())
                    .attr("text-anchor", "start");

            node.append("text")
                    .attr("id","No")
                    .attr("x", 1)
                    .attr("y", function(d) { return d.dy / 2; })
                    .attr("dy", ".35em")
                    .text(function (d) {
                        console.log(d);
                        if (d.targetLinks.length==0) {
                            var result = standing.filter(function (obj) {
//                                console.log(obj.name);
                                return obj.name == d.name;
                            });
                            return result[0].place;
                        }
                        else {
                            return " ";
                        }


                    })
                    .attr("x", 36/2)
                    .attr("text-anchor", "middle");
        });
    </script>

</body>
</html>
